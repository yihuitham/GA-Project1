<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Vineyard</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="gameSetup.js"></script> -->
  </head>
  <body>
    <button id="start-button">Start</button>
    <div class="game-data">
      <h6>Time Left:</h6>
      <h6 class="time-left hihi"></h6>
      <h6>Cash:</h6>
      <h6 class="cash"></h6>
      <h6>Grapes:</h6>
      <h6 class="display-no-grapes"></h6>
      <h6>Bottles:</h6>
      <h6 class="display-no-bottles"></h6>
    </div>
    <div class="field">
      <canvas id="canvas" width="500" height="520"> </canvas>
      <img class="buy" src="img/buy.png" alt="buy shop" />
      <img class="sell" src="img/sell.png" alt="sell shop" />
      <div
        class="winecrate 0 fill"
        style="background-image: url('img/bottle0.png')"
      ></div>
      <div
        class="winecrate 1"
        style="background-image: url('img/bottle1.png')"
      ></div>
      <div
        class="winecrate 2"
        style="background-image: url('img/bottle2.png')"
      ></div>
      <div
        class="winecrate 3"
        style="background-image: url('img/bottle3.png')"
      ></div>
      <div
        class="winecrate 4"
        style="background-image: url('img/bottle4.png')"
      ></div>
      <div
        class="oak 0 fill"
        style="background-image: url('img/oak0.png')"
      ></div>
      <div class="oak 1" style="background-image: url('img/oak1.png')"></div>
      <div class="oak 2" style="background-image: url('img/oak2.png')"></div>
      <div class="oak 3" style="background-image: url('img/oak3.png')"></div>
      <div class="oak 4" style="background-image: url('img/oak4.png')"></div>
    </div>

    <script src="vineyardSetup.js"></script>
    <script src="character.js"></script>
    <script src="gameData.js"></script>
    <script src="gamePlay.js"></script>
  </body>
</html>
