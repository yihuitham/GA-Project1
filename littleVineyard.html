<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Vineyard</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="gameSetup.js"></script> -->
  </head>
  <body>
    <button id="start-button">Start</button>
    <div class="game-data">
      <h6>Time Left:</h6>
      <h6 class="time-left hihi"></h6>
      <h6>Cash:</h6>
      <h6 class="cash"></h6>
      <h6>Grapes:</h6>
      <h6 class="display-no-grapes"></h6>
      <h6>Bottles:</h6>
      <h6 class="display-no-bottles"></h6>
    </div>
    <div class="field">
      <canvas id="canvas" width="500" height="520"> </canvas>
      <img class="buy" src="img/buy.png" alt="buy shop" />
      <img class="sell" src="img/sell.png" alt="sell shop" />
      <img class="winebottles" src="img/bottle0.png" alt="" />
      <img class="oak" src="img/oak0.png" alt="oak" />
      <!-- <img class="oak oak1" src="img/oak1.png" alt="oak" /> -->
      <!-- <img class="oak oak2" src="img/oak2.png" alt="oak" /> -->
      <!-- <img class="oak oak3" src="img/oak3.png" alt="oak" /> -->
      <!-- <img class="oak oak4" src="img/oak4.png" alt="oak" /> -->
    </div>

    <script src="vineyardSetup.js"></script>
    <script src="character.js"></script>
    <script src="gamePlay.js"></script>
    <script src="gameData.js"></script>
  </body>
</html>
